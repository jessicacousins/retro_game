<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cosmic Critter Dash</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-layout">
      <aside class="left-panel">
        <div class="scoreboard">
          <p>Score: <span id="score">0</span></p>
          <p>Best: <span id="best">0</span></p>
          <p>Lives: <span id="lives">0</span></p>
          <p>Most Lives: <span id="mostLives">0</span></p>
          <button id="restartBtn">Restart</button>
        </div>
      </aside>

      <main class="center-panel">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
      </main>

      <aside class="right-panel">
        <h1 class="gameTitle">Cosmic Critter Dash</h1>
        <div class="music-controls">
          <button id="toggleMusicBtn">🔊 Music: On</button>
        </div>
      </aside>
    </div>

    <audio id="bgm" src="bgm.mp3" loop></audio>
    <audio id="pickup" src="pickup.mp3"></audio>
    <audio id="hit" src="hit.mp3"></audio>
    <audio id="shieldSound" src="shield.mp3"></audio>

    <audio id="gameOverSound" src="gameover.mp3"></audio>
    <audio id="newHighScoreSound" src="highscore.mp3"></audio>

    <!-- Sound Control Panel -->
    <div id="soundControlPanel" class="control-panel">
      <h3>Sound Settings</h3>
      <label
        >Music Volume:
        <input type="range" min="0" max="1" step="0.01" id="musicVolume"
      /></label>
      <label
        >FX Volume:
        <input type="range" min="0" max="1" step="0.01" id="fxVolume"
      /></label>
      <button onclick="closeControlPanel()">Close</button>
    </div>
    <button id="openControlPanel">🎚️ Sound Settings</button>

    <script src="game.js"></script>
  </body>
</html>
